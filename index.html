<!-- Hiding object programmatically -->
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script> 
    <a-scene cursor="rayOrigin: mouse" >
       <a-marker preset="hiro">
	  <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"
        event-set__target="_event: click; _target: #object; visible: true"
		event-set__self="_event: click; visible: false">
      </a-box>
      <a-entity id="object" obj-model="obj: url(mesh.obj)" scale="0.1 0.1 0.1" position="0 0 0" visible="false"></a-entity>
      </a-marker>
    </a-scene>
